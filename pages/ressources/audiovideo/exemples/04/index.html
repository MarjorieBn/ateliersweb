<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <title>webradiola — 03</title>
	    <link rel="stylesheet" type="text/css" href="../assets/exemples.css">
	    <style type="text/css">
	    	.playerdiv {
				background: rgb(0,0,0);
				height: 200px;
				width: 200px;
				border-radius:20vw;
				color:white;
				position:absolute;
				transition:all 150ms;
				transform:scale(1);
				
				
			}

			.gros{
				transform:scale(5);

				z-index:-1;
				position: absolute;
				background: linear-gradient(90deg, #ff2400, #e81d1d, #e8b71d, #e3e81d, #1de840, #1ddde8, #2b1de8, #dd00f3, #dd00f3);
				background-size: 1800% 1800%;
				animation: rainbow 4s ease infinite;
			}
			@keyframes rainbow { 
			    0%{background-position:0% 82%; }
			    50%{background-position:100% 19%;  }
			    100%{background-position:0% 82%}
			}
			
	    </style>
	</head>
	<body>

		<p>
			Multiples lecteurs audio générés et controlés par javascript, <br>
			Positions aléatoires
		</p>
		
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="script.js"></script>
	    
	</body>
</html>
