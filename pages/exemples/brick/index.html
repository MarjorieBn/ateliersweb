<!DOCTYPE html>
<html lang="fr" >
    <head>
        <meta charset="UTF-8">
        <title>Drag and draw</title>   
        <!-- inclusiojn de la librairie paper.js http://paperjs.org/ -->
        <script type="text/javascript" src="paper-full.min.js"></script>
        <style type="text/css">
            html, body {height: 100%;}
            body{ margin: 0; }
            #mycanvas { position: absolute; inset:0; width: 100%; height: 100%; }
            #brick { position: absolute; transform: translate(-210px, -340px); z-index: 10;}
        </style>    
    </head>
    <body>
        <!-- canvas pour paper js -->
        <canvas id="mycanvas" resize></canvas>
        <!-- image à déplacer -->
        <img src="brick-pencil.png" id="brick">

        <!-- paper js script -->
        <script type="text/paperscript" canvas="mycanvas">
            // Create a Paper.js Path to draw a line into it:
            var myPath = new Path();
            myPath.strokeColor = 'black';        
            function onMouseMove(event) {
              myPath.add(event.point);
            }                 
        </script>
        <!-- standard script -->
        <script>
            var brick=document.getElementById('brick');
            document.onmousemove = function(e){
                let x=e.clientX; 
                let y=e.clientY;
                brick.style.top=y+'px';
                brick.style.left=x+'px';
            }
        </script> 
    </body>
</html>
