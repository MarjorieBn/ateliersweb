<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Slideshow simple</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" >
</head>
<body>
    <p>
        Diaporama avec légende et transition
    </p>
    <div class="slideshow with-caption" data-duration="2500">
        <figure>
            <img src="/web/assets/img/750/1.jpg" >
            <figcaption>Légende 1</figcaption>
        </figure>
        <figure>
            <img src="/web/assets/img/750/2.jpg" >
            <figcaption>Légende 2</figcaption>
        </figure>
        <figure>
            <img src="/web/assets/img/750/3.jpg" >
            <figcaption>Légende 3</figcaption>
        </figure>
        <figure>
            <img src="/web/assets/img/750/4.jpg" >
            <figcaption>Légende 4</figcaption>
        </figure>
        <figure>
            <img src="/web/assets/img/750/5.jpg" >
            <figcaption>Légende 5</figcaption>
        </figure>
        <figure>
            <img src="/web/assets/img/750/6.jpg" >
            <figcaption>Légende 6</figcaption>
        </figure>
    </div>

    <p>
        Diaporama cover sans transition
    </p>
    <div class="slideshow cover">
        <figure>
            <img src="/web/assets/img/750/10.jpg">
        </figure>
        <figure>
            <img src="/web/assets/img/750/11.jpg">
        </figure>
        <figure>
            <img src="/web/assets/img/750/12.jpg">
        </figure>
        <figure>
            <img src="/web/assets/img/750/13.jpg">
        </figure>
        <figure>
            <img src="/web/assets/img/750/14.jpg">
        </figure>
        <figure>
            <img src="/web/assets/img/750/15.jpg">
        </figure>
        <figure>
            <img src="/web/assets/img/750/16.jpg">
        </figure>
    </div>

    <p>
        Diaporama autoplay
    </p>
    <div class="slideshow with-caption autoplay" data-duration="2000">
        <figure>
            <img src="/web/assets/img/750/31.jpg" >
            <figcaption>Légende 1</figcaption>
        </figure>
        <figure>
            <img src="/web/assets/img/750/22.jpg" >
            <figcaption>Légende 2</figcaption>
        </figure>
        <figure>
            <img src="/web/assets/img/750/23.jpg" >
            <figcaption>Légende 3</figcaption>
        </figure>
        <figure>
            <img src="/web/assets/img/750/24.jpg" >
            <figcaption>Légende 4</figcaption>
        </figure>
        <figure>
            <img src="/web/assets/img/750/25.jpg" >
            <figcaption>Légende 5</figcaption>
        </figure>
        <figure>
            <img src="/web/assets/img/750/26.jpg" >
            <figcaption>Légende 6</figcaption>
        </figure>
    </div>

    
    <script src="js/slideshow.js"></script>

</body>
</html>
