<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Introduction à JavaScript</title>
        <link href='//fonts.googleapis.com/css?family=Playfair+Display:700,700italic' rel='stylesheet' type='text/css'>
        <style type="text/css" media="screen">                        
            body {
                font-family: 'Playfair Display', serif;
                text-transform: uppercase;
                color: #000;    
                text-align: center;
                margin: 50px
            }
            a, button { 
                text-decoration: none; 
                color:#000; 
                font: inherit;
                text-transform: uppercase;
                font-style: italic;
                border: none;
                background: none;
                padding: 0;
                border-top: 3px double #000;
                padding-top: 1em;
                margin-top: 1em;
                }
            section { font-size: 40px; line-height: 1}
            p { margin: 0; }
            div { margin:2em 0 0}
            .sweet { font-style: italic; color:#D00; }
            .the-end { font-style: italic; text-transform: none}
        </style>
              
    </head>
    <body>
        
        <section>
            
            <p>Un</p>
            <p>Deux</p>
            <p>Trois</p>
            <p>Quatre</p>
            <p>Cinq</p>

        </section>
          

        <div>
            <button id="clickme">Click</button>
        </div>
    
        <!-- la version initiale de cet exemple utilise jQuery, une bibliothèque javascript désormais inutile -->
        
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>

        <script type="text/javascript">

            // création d’une variable dont la valeur évoluera à chaque click de l’utilisateur
            // et attribution d’une valeur initiale de 0
            var n = 0;

            // création d’une liste (un array), dans lequel on stocke plusieurs chaines de caractères
            var texts = [
                "Six",
                "Sept",
                "Huit",
                "Neuf",
                "Dix"
            ];

            // on stocke dans une variable « paragraphs » tous les élements « p » du document
            var paragraphs = document.querySelectorAll('p');

            // on pourra naviguer” dans la liste de textes et dans les paragraphes grâce au nombre n

            // on stocke une référence au bouton clickme
            var clickme = document.querySelector("#clickme");

            // lors de l’événement « click » sur l’élément qui a l’id « clickme »
            // on crée une fonction qui attribue au n-ième paragraphe la valeur stockée dans 
            // le tableau « texts » à la position n
                
            clickme.onclick = () => {

                // affiche des informations dans la console (outils de développement)
                console.log(n, paragraphs[n], texts[n]);

                var cible = paragraphs[n];
                cible.textContent = texts[n];
                cible.classList.add("sweet");

                // on incrémente (augmente de 1) la valeur de la variable n
                // afin que le click suivant modifie le texte du paragraphe suivant 
                // avec la valeur de l’élément suivant dans “texts”
                n++;
                // cette notation est équivalente à :
                // n = n +1;
                // ou à :
                // n += 1;

                // pour finir…
                if(n >= texts.length){
                    // on change le contenu HTML de la section
                    document.querySelector("section").innerHTML = "J’apprends<br>à compter<br>avec<br>javascript<br>&$%£!";
                    // on modifie sa class
                    document.querySelector("section").classList.add('the-end');   
                    // on supprime le bouton
                    clickme.parentElement.removeChild(clickme);
                }
            };
            
        </script>        
    </body>
</html>
