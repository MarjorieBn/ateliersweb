<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <title>splash</title>
        
        
        
        <link rel="stylesheet" href="css/style.css">
        
    </head>
    <body>
        
        <main>
            <p>Ho! </p>
        </main>
        
        <section id="intro">
            <p>
                <button id="btn-intro">Hey?</button>
            </p>
        </section>
        
        
        <script type="text/javascript">
        document.querySelector('#btn-intro').addEventListener('click', function(){
            document.querySelector('#intro').classList.toggle('invisible')
        })
        </script>
    </body>
</html>
